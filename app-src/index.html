<!doctype html>
<html class="no-js">
<head>
  <title>Super Productivity</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="description"
        content="">
  <meta name="keywords"
        content="">

  <!-- Enable all requests and inline styles for painless development.
TODO configure more restrictive Content-Security-Policy
@see http://content-security-policy.com/
@see http://www.html5rocks.com/en/tutorials/security/content-security-policy/ -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src *;
          img-src * data:;
          style-src * 'unsafe-inline';
          script-src * 'unsafe-inline'">

  <link rel="icon"
        type="image/png"
        href="img/favicon.png" />

  <!-- build:css({.tmp,app-src}) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
  <link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.css" />
  <link rel="stylesheet" href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp,app-src}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css"/>
  <!-- endbuild -->
</head>

<body ng-app="superProductivity"
      layout="column"
      flex
      ng-cloak
      ng-class="r.bodyClass"
      md-theme="{{r.theme}}">
<main-header class="md-whiteframe-glow-z1"></main-header>
<md-content md-scroll-y
            layout="column"
            flex>
  <hint></hint>
  <div class="ui-view-container">
    <main ui-view></main>
  </div>
  <quick-access-menu></quick-access-menu>
</md-content>

<!-- build:js({.tmp,app-src}) scripts/vendor.js defer -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>

<script src="bower_components/ngstorage/ngStorage.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/ng-sortable/dist/ng-sortable.js"></script>
<script src="bower_components/marked/lib/marked.js"></script>

<script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.js"></script>
<script src="bower_components/hamsterjs/hamster.js"></script>
<script src="bower_components/clipboard/dist/clipboard.js"></script>
