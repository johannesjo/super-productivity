<!doctype html>
<html class="no-js">
<head>
  <title>Super productivity</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="description"
        content="">
  <meta name="keywords"
        content="">

  <!-- Enable all requests and inline styles for painless development.
TODO configure more restrictive Content-Security-Policy
@see http://content-security-policy.com/
@see http://www.html5rocks.com/en/tutorials/security/content-security-policy/ -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src *;
          img-src * data:;
          style-src * 'unsafe-inline';
          script-src * 'unsafe-inline'">

  <!-- build:css({.tmp,app}) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet"
        href="bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet"
        href="bower_components/angular-material-icons/angular-material-icons.css"/>
  <link rel="stylesheet"
        href="bower_components/ng-sortable/dist/ng-sortable.css"/>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet"
        href="styles/main.css"/>
  <!-- endbuild -->
</head>

<body ng-app="superProductivity"
      layout="column"
      flex
      ng-cloak
      ng-class="r.bodyClass"
      md-theme="{{r.theme}}">

<main-header class="md-whiteframe-glow-z1"></main-header>
<md-content md-scroll-y
            layout="column"
            flex>
  <hint ng-if="r.noteForToday"
        title="Your yesterdays note for today">
    <p>{{ r.noteForToday }}</p>
  </hint>
  <main ui-view></main>
  <distraction-panel distractions="r.distractions"></distraction-panel>
</md-content>


<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- build:js({.tmp,app}) scripts/vendor.js defer -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/ng-sortable/dist/ng-sortable.js"></script>
<script src="bower_components/moment-duration-format/lib/moment-duration-format.js"></script>
<script src="bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
<!-- endbower -->

<script>
  //// fix to use the moment from require as
  //// there is a bug with moment.format.duration
  try {
    window.moment = require('moment');
  }
  catch (e) {
  }

</script>

<!-- build:js({.tmp,app}) scripts/scripts.js defer -->
<!-- inject:js -->
<script src="scripts/_app.js"></script>
<script src="scripts/daily-planner/daily-planner-d.js"></script>
<script src="scripts/daily-summary/daily-summary-d.js"></script>
<script src="scripts/dialogs/add-task/add-task-c.js"></script>
<script src="scripts/dialogs/dialogs-constant.js"></script>
<script src="scripts/dialogs/dialogs-s.js"></script>
<script src="scripts/dialogs/jira-set-in-progress/jira-set-in-progress-c.js"></script>
<script src="scripts/dialogs/task-selection/task-selection-c.js"></script>
<script src="scripts/dialogs/time-estimate/time-estimate-c.js"></script>
<script src="scripts/dialogs/was-idle/was-idle-c.js"></script>
<script src="scripts/distraction-panel/distraction-panel-d.js"></script>
<script src="scripts/done-tasks-backlog/done-tasks-backlog-d.js"></script>
<script src="scripts/download-backup/download-backup-d.js"></script>
<script src="scripts/edit-on-click/edit-on-click-d.js"></script>
<script src="scripts/hint/hint-d.js"></script>
<script src="scripts/input-duration/input-duration-d.js"></script>

<script src="scripts/main/global-services/jira-s.js"></script>
<script src="scripts/main/global-services/tasks-s.js"></script>
<script src="scripts/main-header/main-header-d.js"></script>
<script src="scripts/routes.js"></script>
<script src="scripts/routes/settings/settings-c.js"></script>
<script src="scripts/task-list/task-list-d.js"></script>
<script src="scripts/work-view/work-view-d.js"></script>
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
