<md-dialog aria-label="Time estimation and time spent dialog" class="dialog-time-estimate"> <md-toolbar> <div class="md-toolbar-tools"> <h2>Make an estimate / adjust time spent</h2> <span flex></span> <md-button class="md-icon-button" aria-label="Cancel" ng-click="vm.cancel()"> <ng-md-icon icon="close"></ng-md-icon> </md-button> </div> </md-toolbar> <md-dialog-content> <div class="md-dialog-content"> <form ng-submit="vm.submit(vm.timeEstimate, vm.timeSpent)"> <md-input-container class="md-icon-float md-block"> <ng-md-icon icon="timer" aria-label="Estimated Durations"></ng-md-icon> <label>Estimated Duration</label> <input type="text" md-auto-focus input-duration ng-model="vm.timeEstimate" aria-label="Estimated Durations"> </md-input-container> <h3 class="md-caption">Time Spent</h3> <md-input-container class="md-icon-float md-block"> <ng-md-icon icon="timer" aria-label="Time Spent Today"></ng-md-icon> <label>Time Spent Today</label> <input type="text" input-duration="optional" ng-model="vm.timeSpentOnDayCopy[vm.todayStr]" aria-label="Time Spent Today"> </md-input-container> <div layout="row" ng-repeat="(strDate,timeSpent) in vm.timeSpentOnDayCopy" ng-if="vm.todayStr !== strDate"> <div flex> <md-input-container class="md-icon-float md-block"> <ng-md-icon icon="timer" aria-label="Time Spent"></ng-md-icon> <label>Time Spent on {{ strDate }}</label> <input type="text" input-duration="optional" ng-model="vm.timeSpentOnDayCopy[strDate]" aria-label="Time Spent"> </md-input-container> </div> <div flex="20"> <md-button class="md-raised md-icon-button md-accent" aria-label="Delete" ng-click="vm.deleteValue(strDate)"> <ng-md-icon icon="delete_forever"></ng-md-icon> </md-button> </div> </div> <md-button type="button" aria-label="add for another day" ng-hide="vm.showAddForAnotherDayForm" ng-click="vm.showAddForAnotherDayForm = true;"> <ng-md-icon icon="add"></ng-md-icon> add for another day </md-button> <button type="submit" style="width: 0;height: 0; font-size: 0;border: 0;background: transparent;" tabindex="-1"></button> </form> <form name="addForAnotherDayForm" ng-if="vm.showAddForAnotherDayForm" ng-submit="vm.addNewEntry(vm.newEntry)"> <h3 class="md-caption">Add new entry {{ vm.newEntry.date|amDateFormat:'DD-MM-YYYY'}}</h3> <md-input-container class="md-block"> <ng-md-icon icon="event"></ng-md-icon> <input type="date" ng-model="vm.newEntry.date" required name="date" placeholder="Date for new entry"> <div class="validation-messages" ng-messages="addForAnotherDayForm.date.$error"> <div ng-message="valid">The entered value is not a date!</div> <div ng-message="required">This date is required!</div> </div> </md-input-container> <md-input-container class="md-icon-float md-block"> <ng-md-icon icon="timer" aria-label="Time Spent on new entry"></ng-md-icon> <label>Time Spent on {{ vm.newEntry.date|amDateFormat:'DD-MM-YYYY'}}</label> <input type="text" input-duration="optional" ng-model="vm.newEntry.timeSpent" aria-label="Time Spent for new entry"> </md-input-container> <md-button class="md-raised" type="submit"> <ng-md-icon icon="add"></ng-md-icon> Add </md-button> </form> <div class="side-info"> Examples:<br> 30m => 30 minutes<br> 2h => 2 hours<br> 2h 30m => 2 hours and 30 minutes </div> </div> </md-dialog-content> <md-dialog-actions> <md-button type="submit" ng-click="vm.submit(vm.timeEstimate, vm.timeSpent)" class="md-primary md-raised"> Save </md-button> <md-button ng-click="vm.cancel()" type="button" class="md-raised"> Cancel </md-button> </md-dialog-actions> </md-dialog>
