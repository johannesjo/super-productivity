<form
  (ngSubmit)="submit()"
  [formGroup]="form"
>
  <formly-form
    [fields]="items"
    [form]="form"
    [(model)]="editModel"
    [options]="options"
  >
  </formly-form>

  <div class="controls">
    <button
      [disabled]="!form.valid"
      class="btn btn-primary submit-button"
      color="primary"
      mat-raised-button
      type="submit"
    >
      <mat-icon>save</mat-icon>
      {{ T.G.SAVE | translate }}
    </button>
  </div>
</form>
