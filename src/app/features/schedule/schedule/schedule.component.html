<div class="scroll-wrapper">
  @if (isMonthView()) {
    <schedule-month
      [events]="events()"
      [daysToShow]="daysToShow()"
      [weeksToShow]="weeksToShow()"
      [firstDayOfWeek]="firstDayOfWeek"
    ></schedule-month>
  } @else {
    <schedule-week
      [events]="events()"
      [beyondBudget]="beyondBudget()"
      [daysToShow]="daysToShow()"
      [workStartEnd]="workStartEnd() || null"
      [currentTimeRow]="currentTimeRow()"
    ></schedule-week>
  }
</div>
