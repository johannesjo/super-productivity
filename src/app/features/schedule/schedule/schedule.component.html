  <div
    class="days"
    [class.month-view]="isMonthView()"
  >
    @if (!isMonthView()) {
      <div class="filler"><!--for time --></div>
      @for (day of daysToShow(); track $index) {
        <div class="day">
          @if ($index === 0) {
            <mat-icon>wb_sunny</mat-icon>
          }
          <div class="day-num">{{ day | localeDate: 'd' }}</div>
          <div class="day-day">{{ day | localeDate: 'EEE' }}</div>
        </div>
      }
    }

    @if (isMonthView()) {
      <div class="month-header">
        <div class="month-title">{{ daysToShow()[14] | localeDate: 'MMMM yyyy' }}</div>
      </div>
    }
  </div>
</header>

<div class="scroll-wrapper">
  @if (isMonthView()) {
    <schedule-month
      [events]="events()"
      [daysToShow]="daysToShow()"
      [weeksToShow]="weeksToShow()"
      [firstDayOfWeek]="firstDayOfWeek()"
    ></schedule-month>
  } @else {
    <schedule-week
      [events]="events()"
      [beyondBudget]="beyondBudget()"
      [daysToShow]="daysToShow()"
      [workStartEnd]="workStartEnd()"
      [currentTimeRow]="currentTimeRow()"
    ></schedule-week>
  }
</div>
