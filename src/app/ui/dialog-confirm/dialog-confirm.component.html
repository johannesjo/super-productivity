@if (data.title) {
  <h1 mat-dialog-title>
    @if (data.titleIcon) {
      <mat-icon class="dialog-header-icon">{{ data.titleIcon }}</mat-icon>
    }
    <span>{{ data.title | translate }}</span>
  </h1>
}
<mat-dialog-content>
  <div
    [innerHtml]="data.message | translate: data.translateParams"
    class="content"
  ></div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="wrap-buttons">
    <button
      tabindex="2"
      #cancelButton
      (click)="close(false)"
      class="btn btn-primary"
      mat-button
      type="button"
      (keydown.ArrowRight)="focusNextButton(confirmButton)"
    >
      <mat-icon>close</mat-icon>
      {{ data.cancelTxt || T.G.CANCEL | translate }}
    </button>

    <button
      tabindex="1"
      #confirmButton
      (click)="close(true)"
      e2e="confirmBtn"
      class="btn btn-primary submit-button"
      color="primary"
      type="button"
      mat-stroked-button
      (keydown.ArrowLeft)="focusNextButton(cancelButton)"
    >
      <mat-icon>check</mat-icon>
      {{ data.okTxt || T.G.OK | translate }}
    </button>
  </div>
</mat-dialog-actions>
