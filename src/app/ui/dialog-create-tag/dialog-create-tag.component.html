<mat-dialog-content>
  <div class="content">
    <h2>{{ T.F.TAG.D_CREATE.CREATE | translate }}</h2>
  </div>

  <form
    #formEl="ngForm"
    (ngSubmit)="formEl.valid && close(true)"
  >
    <mat-form-field>
      <mat-label>{{ T.F.TAG.FORM_BASIC.L_TITLE | translate }}</mat-label>
      <input
        [(ngModel)]="title"
        name="title"
        matInput
        required
        type="text"
        autofocus
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ T.F.TAG.FORM_BASIC.L_COLOR | translate }}</mat-label>
      <input
        matInput
        name="color"
        type="text"
        autocomplete="off"
        [(ngModel)]="color"
        [style.background-color]="color || '#26c6da'"
        style="color: white; font-weight: bold; caret-color: black"
        [(colorPicker)]="color"
        [cpExtraClassName]="
          globalThemeService.isDarkTheme() ? 'dark-theme' : 'light-theme'
        "
        [cpPresetColors]="[
          '#000000',
          '#FFFFFF',
          '#FF0000',
          '#00FF00',
          '#0000FF',
          '#FFFF00',
          '#FFA500',
          '#808080',
          '#26c6da',
        ]"
        [cpOKButton]="true"
        [cpCancelButton]="true"
        [cpUseRootViewContainer]="true"
        [cpDialogDisplay]="'popup'"
        [cpAlphaChannel]="'disabled'"
        [cpOutputFormat]="'hex'"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="wrap-buttons">
    <button
      (click)="close(false)"
      mat-button
      type="button"
    >
      <mat-icon>close</mat-icon>
      {{ T.G.CANCEL | translate }}
    </button>

    <button
      (click)="close(true)"
      color="primary"
      mat-stroked-button
      [disabled]="!title.trim()"
    >
      <mat-icon>check</mat-icon>
      {{ T.G.SAVE | translate }}
    </button>
  </div>
</mat-dialog-actions>
