    <style type="text/css">
      html,
      body {
        height: 100%;
      }

      body {
        background-position: center !important;
        background-repeat: no-repeat;
        background-size: cover !important;
        background-image: url(./assets/bg/NIGHT_manuel-will.jpg);
        height: 100%;
        padding: 0;
        margin: 0;
        color: #fff;
      }

      @media (prefers-color-scheme: light) {
        body {
          background: transparent;
          background-image: none;
          color: #000000;
        }
      }

      .loading-full-page-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        cursor: grab;
        -webkit-app-region: drag;
      }

      .loading-full-page-wrapper:active {
        cursor: grabbing;
      }

      .app-loading {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .app-loading .logo {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 90px;
        height: 90px;
      }

      .app-loading .spinner {
        width: 140px;
        height: 140px;

        position: relative;
        margin: 100px auto;
      }

      .app-loading .double-bounce1,
      .app-loading .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #6495ed;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;

        -webkit-animation: sk-bounce 2s infinite ease-in-out;
        animation: sk-bounce 2s infinite ease-in-out;
      }

      .app-loading .double-bounce2 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }

      .productivity-tip {
        text-align: center;
        position: absolute;
        width: 400px;
        max-width: 80vw;
        left: 50%;
        transform: translate(-50%);
        bottom: 70%;
        padding-bottom: 10px;
      }

      .app-loading .productivity-tip h2 {
        font:
          500 20px/32px Roboto,
          'Helvetica Neue',
          sans-serif;
        margin: 0 0 8px !important;
      }

      .app-loading .productivity-tip p {
        font:
          400 14px/20px Roboto,
          'Helvetica Neue',
          sans-serif;
        margin: 0 0 8px !important;
      }

      @keyframes sk-bounce {
        0%,
        100% {
          transform: scale(0);
          -webkit-transform: scale(0);
        }
        50% {
          transform: scale(1);
          -webkit-transform: scale(1);
        }
      }
    </style>
  </head>

    <app-root>
      <div class="loading-full-page-wrapper">

          <div class="productivity-tip">

            <p id="text">Text</p>
          </div>

          <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>

                stroke-miterlimit: 13.80000019;
                stroke-dasharray: none;
                stroke-opacity: 1;
              "
            />

        </div>
      </div>
    </app-root>
