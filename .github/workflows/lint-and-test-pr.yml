name: 'Lint & Test PRs'

on: [pull_request]

jobs:
  test-on-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install Yarn Packages
        run: yarn install

      - run: yarn lint
      - run: yarn test
      - run: yarn e2e
