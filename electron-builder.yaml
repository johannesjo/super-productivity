appId: superProductivity
files:
  - electron/**/*
  - '!electron/**/*.ts'
  - '!electron/**/*.js.map'
  - dist/**/*
  - 'embedded.provisionprofile'
directories:
  output: './app-builds'

win:
  target:
    - target: nsis
      arch:
        - arm64
        - x64
    - target: portable
      arch:
        - arm64
        - x64
  publish:
    - github
nsis:
  artifactName: ${productName} Setup ${version}-${arch}.${ext}
portable:
  artifactName: ${productName}-${version}-${arch}.${ext}
appx:
  applicationId: SuperProductivity
  displayName: Super Productivity
  publisherDisplayName: johannesjo
  publisher: CN=___-___
  identityName: ___johannesjo.SuperProductivity

linux:
  category: Utility
  target:
    - AppImage
    - deb
    - snap
    - rpm
  publish:
    - github
# leads to Error: Please specify executable name as linux.executableName instead of linux.desktop.Exec
#  desktop:
#    Name: Super Productivity
#    Comment: A todo list and time tracking app
#    Exec: superProductivity
#    Terminal: false
#    Type: Application
#    Icon: build/icon.png
#    GenericName: ToDo List and Time Tracker

snap:
  grade: stable
  allowNativeWayland: true
  autoStart: true
  base: core22
  confinement: strict

mac:
  notarize: true
  appId: com.super-productivity.app
  type: distribution
  category: public.app-category.productivity
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: build/icon-mac.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  provisioningProfile: embedded.provisionprofile
  darkModeSupport: true
  extendInfo:
    ITSAppUsesNonExemptEncryption: false
  publish:
    - github
  target:
    - zip
    - target: dmg
      arch:
        - arm64
        - x64
        - universal

dmg:
  sign: true
  publish:
    - github

pkg:
  publish: never
